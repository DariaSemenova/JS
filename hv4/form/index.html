<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="" id="form">
    <label id="name" for="name">
      Имя
      <input name="name" type="text" required placeholder="Введите имя"> <br>
      <div class="textError">В имени должны содержаться только буквы</div>
    </label>
    <label for="phone" id="phone">
      Телефон
      <input name="phone" type="tel" required placeholder="+7(000)000-0000"> <br>
      <div class="textError">Телефон должен быть записан по образцу: +7(000)000-0000</div>
    </label>
    <label id="email" for="email">
      Почта
      <input name="email" type="email" required placeholder="mymail@mail.ru"> <br>
      <div class="textError">Почта должна быть записана по образцу: mymail@mail.ru, my.mail@mail.ru, или my-mail@mail.ru
      </div>
    </label>
    <label id="text" for="text">
      Текст
      <input name="text" type="text" placeholder="Произвольный текст"> <br>
    </label>
    <button>Отправить</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
